<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Table Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        select, input[type="text"], input[type="search"], button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        select {
            min-width: 200px;
            background: white;
            cursor: pointer;
        }

        input[type="search"] {
            min-width: 250px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        button.success {
            background: #28a745;
        }

        button.success:hover {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .grid-container {
            overflow: auto;
            flex: 1;
            padding: 20px 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            position: sticky;
            top: 0;
            background: #667eea;
            color: white;
            z-index: 10;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid #dee2e6;
        }

        td {
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f0f4ff;
        }

        tbody tr.selected {
            background: #e7f1ff;
        }

        input[type="text"].cell-edit {
            width: 100%;
            padding: 6px;
            border: 1px solid #667eea;
            border-radius: 3px;
            font-family: inherit;
        }

        .cell-edit:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status-bar {
            padding: 15px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #666;
        }

        .status-info {
            display: flex;
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 30px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 30px;
            border-radius: 4px;
            margin: 10px 30px 0;
            border: 1px solid #c3e6cb;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content .form-group {
            margin-bottom: 15px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .modal-content input {
            width: 100%;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="tableSelect">Select Table:</label>
                <select id="tableSelect">
                    <option value="">-- Choose a table --</option>
                </select>
            </div>
            <div class="control-group">
                <input type="search" id="searchInput" placeholder="Filter table..." disabled>
                <input type="text" id="setValueInput" placeholder="Set value..." disabled>
            </div>
            <div class="control-group">
                <button id="refreshTableBtn" onclick="refreshCurrentTable()" disabled>ðŸ”„ Refresh Table</button>
                <button id="addRowBtn" onclick="addNewRow()" disabled style="display:none;">âž• Add Row</button>
                <button id="saveBtn" onclick="saveChanges()" disabled style="display:none;">ðŸ’¾ Save</button>
                <button id="refreshBtn" onclick="loadTableList()" style="display:none;">ðŸ”„ Refresh Tables</button>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div id="gridContainer" class="grid-container">
            <div class="loading">
                <p>Select a table to get started</p>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-info">
                <span>Table: <strong id="currentTable">--</strong></span>
                <span>Rows: <strong id="rowCount">0</strong></span>
            </div>
            <div id="lastUpdate">Ready</div>
        </div>
    </div>

    <script>
        let currentTable = null;
        let tableData = [];
        let originalTableData = [];
        let currentPage = 1;
        const pageSize = 50;
        let unsavedChanges = false;

        // Load table list on page load and wire setValue + search inputs
        document.addEventListener('DOMContentLoaded', () => {
            loadTableList();
            const setInput = document.getElementById('setValueInput');
            const saveBtn = document.getElementById('saveBtn');
            const searchInput = document.getElementById('searchInput');
            // initialize save button hidden/disabled
            if (saveBtn) {
                saveBtn.disabled = true;
                saveBtn.style.display = 'none';
            }
            if (setInput) {
                setInput.addEventListener('input', (e) => {
                    const has = e.target.value.trim().length > 0;
                    if (saveBtn) {
                        saveBtn.disabled = !has;
                        saveBtn.style.display = has ? 'inline-block' : 'none';
                    }
                });
            }
            if (searchInput) {
                // when user exits search field, reload table with search value as filter
                searchInput.addEventListener('blur', (e) => {
                    const v = e.target.value.trim();
                    if (currentTable) {
                        loadTable(currentTable, v);
                    }
                });
            }
        });

        // Table selection change
        document.getElementById('tableSelect').addEventListener('change', function () {
            currentTable = this.value;
            currentPage = 1;
            unsavedChanges = false;
            if (currentTable) {
                loadTable(currentTable);
                document.getElementById('addRowBtn').disabled = false;
                document.getElementById('refreshTableBtn').disabled = false;
                const filter = document.getElementById('searchInput');
                    filter.disabled = false;
                    filter.value = '';
                const setvalue = document.getElementById('setValueInput');
                    setvalue.disabled = false;
                    setvalue.value = '';
                // initialize/hide save button until setValueInput has text
                const saveBtn = document.getElementById('saveBtn');
                if (saveBtn) { saveBtn.disabled = true; saveBtn.style.display = 'none'; }
            } else {
                document.getElementById('gridContainer').innerHTML = '<div class="loading"><p>Select a table to get started</p></div>';
                //document.getElementById('addRowBtn').disabled = true;
                //document.getElementById('refreshTableBtn').disabled = true;
                document.getElementById('searchInput').disabled = true;
                document.getElementById('setValueInput').disabled = true;
                const saveBtn = document.getElementById('saveBtn');
                if (saveBtn) { saveBtn.disabled = true; saveBtn.style.display = 'none'; }
            }
        });

        async function loadTableList() {
            try {
                const response = await fetch('/api/table');
                const data = await response.json();
                const select = document.getElementById('tableSelect');
                const current = select.value;
                select.innerHTML = '<option value="">-- Choose a table --</option>';
                
                if (data.tables && Array.isArray(data.tables)) {
                    data.tables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table;
                        option.textContent = table;
                        select.appendChild(option);
                    });
                }
                
                select.value = current;
                updateStatus('Tables loaded successfully');
            } catch (error) {
                showError('Failed to load table list: ' + error.message);
                console.error('Error loading tables:', error);
            }
        }

        async function refreshCurrentTable() {
            if (currentTable) {
                const searchVal = (document.getElementById('searchInput') || {}).value || '';
                await loadTable(currentTable, searchVal.trim());
            }
        }

        async function loadTable(tableName, filter = '') {
            try {
                document.getElementById('gridContainer').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading data...</p></div>';
                const url = (filter && filter.trim()) ? `/api/table/${encodeURIComponent(tableName)}/${encodeURIComponent(filter)}` : `/api/table/${encodeURIComponent(tableName)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                // store table data
                tableData = data[tableName] || [];
                // keep an original snapshot to detect changes
                originalTableData = JSON.parse(JSON.stringify(tableData));
                document.getElementById('currentTable').textContent = tableName;
                document.getElementById('rowCount').textContent = tableData.length;
                renderTable(tableName, []);
                updateStatus(`Loaded ${tableData.length} rows`);
            } catch (error) {
                showError('Failed to load table: ' + error.message);
                document.getElementById('gridContainer').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        function renderTable(tableName, columns) {
            if (tableData.length === 0) {
                document.getElementById('gridContainer').innerHTML = '<div class="loading"><p>No data in this table</p></div>';
                return;
            }
            //console.log('Rendering table with data:', tableData);

            const keys = Object.keys(tableData[0]);
            const html = `
                <table>
                    <thead>
                        <tr>
                            ${keys.map(k => `<th>${k}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${tableData.map((row, idx) => `
                            <tr class="data-row" data-index="${idx}">
                                ${keys.map((k, kidx) => `<td data-col="${kidx}" data-colname="${k}" data-colvalue="${escapeHtml(String(row[k] ?? ''))}" style="cursor:pointer;" class="clickable-cell">${escapeHtml(String(row[k] ?? ''))}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('gridContainer').innerHTML = html;
            // Attach click handlers to all cells
            document.querySelectorAll('.clickable-cell').forEach(cell => {
                cell.addEventListener('click', function(e) {
                    const colName = this.dataset.colname;
                    const colValue = this.dataset.colvalue;
                    populateFilter(colName, colValue);
                });
            });
        }

        function populateFilter(columnName, value) {
            const searchInput = document.getElementById('searchInput');
            //const setValueInput = document.getElementById('setValueInput');
            const filter = columnName + ' = ' + "'" + value + "'";
            if (searchInput) searchInput.value = filter;
            //if (setValueInput) setValueInput.value = filter;
            // Trigger input event to update button state
            //if (setValueInput) setValueInput.dispatchEvent(new Event('input'));
            refreshCurrentTable();
        }

        function addNewRow() {
            if (tableData.length === 0) {
                showError('Table is empty');
                return;
            }
            const newRow = {};
            Object.keys(tableData[0]).forEach(key => {
                newRow[key] = '';
            });
            tableData.push(newRow);
            unsavedChanges = true;
            renderTable(currentTable, []);
            showMessage('New row added. Edit and save when ready.');
        }

        async function saveChanges() {
            if (!currentTable) return;
            try {

                const setValue = (document.getElementById('setValueInput') || {}).value.trim();
                const filterClause = (document.getElementById('searchInput') || {}).value.trim() || '';
                if (setValue && filterClause) {
                    
                    const url = `/api/table/${encodeURIComponent(currentTable)}/${encodeURIComponent(filterClause)}/${encodeURIComponent(setValue)}`;
                    const resp = await fetch(url);
                    if (!resp.ok) {
                        const txt = await resp.text();
                        throw new Error(`Failed update row ${item.index}: HTTP ${resp.status} - ${txt}`);
                    }
                }

                // Reload table to refresh data and reset snapshot
                await loadTable(currentTable);
                unsavedChanges = false;
                showMessage('Changes saved successfully!');
            } catch (error) {
                showError('Failed to save changes: ' + (error.message || error));
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showMessage(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success-message">${escapeHtml(msg)}</div>`;
            setTimeout(() => container.innerHTML = '', 4000);
        }

        function showError(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error">${escapeHtml(msg)}</div>`;
        }

        function updateStatus(msg) {
            document.getElementById('lastUpdate').textContent = msg + ' - ' + new Date().toLocaleTimeString();
        }
    </script>
</body>
</html>
