<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Manager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load SignalR Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.7/signalr.min.js"></script>
    <style>
        /* Custom styles for a modern look */
        .container {
            max-width: 1000px;
        }
        .data-grid-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        /* Ensure the input fields are legible and modern */
        input[type="text"], button {
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans p-4 md:p-8">

    <div id="app" class="container mx-auto">
        
        <!-- Table Configuration Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Data View</h2>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <div class="flex-grow">
                    <label for="tableNameInput" class="block text-sm font-medium text-gray-700">Table Name</label>
                    <input type="text" id="tableNameInput" value="CurrentGameData" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="Enter table name">
                </div>
                <div>
                    <label for="whereClauseInput" class="block text-sm font-medium text-gray-700">WHERE Clause (e.g., iKey=10)</label>
                    <input type="text" id="whereClauseInput" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border" placeholder="iKey=1">
                </div>
                <div>
                    <label for="setClauseInput" class="block text-sm font-medium text-gray-700">SET Clause (e.g., iValue=50, sValue='Updated')</label>
                    <input type="text" id="setClauseInput" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2 border" placeholder="sValue='New Value'">
                </div>
                <button onclick="fetchData()" class="mt-6 md:mt-0 px-6 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 active:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 transform hover:scale-[1.02]">
                    Fetch Data
                </button>
            </div>
            <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        </div>

        <!-- Data Grid Display -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <div class="data-grid-container rounded-lg shadow-inner">
                <table id="dataTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="sticky top-0 bg-gray-50">
                        <!-- Table headers will be injected here -->
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="4" class="py-4 text-center text-gray-500">Press "Fetch Data" to load content or wait for a SignalR update.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- SignalR Setup ---
        const connection = new signalR.HubConnectionBuilder()
            // FIX: Use window.location.origin to create an absolute URL for the SignalR connection
            .withUrl(window.location.origin + "/datahub") 
            .withAutomaticReconnect()
            .build();

        const statusElement = document.getElementById('connectionStatus');
        
        // SignalR Connection Logic
        async function startSignalR() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
                showUserMessage(`SignalR: Connected.`, 'bg-green-100 text-green-700');

//                statusElement.classList.remove('bg-red-100', 'text-red-700', 'bg-yellow-100');
//                statusElement.classList.add('bg-green-100', 'text-green-700');
//                statusElement.innerHTML = '<svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg><span>SignalR: Connected.</span>';
                
                // Immediately attempt to fetch data after connection is established
                fetchData();

            } catch (err) {
                console.error("SignalR Connection Error: ", err);
                showUserMessage(`SignalR: Failed to connect. Retrying...`, 'bg-red-100 text-red-700');

//                statusElement.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100');
//                statusElement.classList.add('bg-yellow-100', 'text-yellow-700');
//                statusElement.innerHTML = '<svg class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg><span>SignalR: Failed to connect. Retrying...</span>';
                setTimeout(startSignalR, 5000); // Retry connection
            }
        }

        // SignalR Listener: Handle updates for the current table
        connection.on("CurrentGameData", (data) => {
            const tableName = "CurrentGameData"; // Must match the broadcast name
            // FIX: Extract the data array using the table name key
            const arrayData = data[tableName] || []; 

            console.log("SignalR received update for 'Items':", data);
            renderTable(arrayData);
            showUserMessage("Real-time update received and displayed.", 'bg-blue-100 text-blue-700');
        });

        // Initialize connection on load
        window.onload = startSignalR;


        // --- UI and Data Logic ---
        const tableBody = document.querySelector('#dataTable tbody');
        const tableHead = document.querySelector('#dataTable thead');
        const tableNameInput = document.getElementById('tableNameInput');
        const setClauseInput = document.getElementById('setClauseInput');
        const whereClauseInput = document.getElementById('whereClauseInput');
        const messageBox = document.getElementById('messageBox');
        
        let currentTableName = tableNameInput.value;

        // Function to display messages to the user
        function showUserMessage(text, className) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-3 rounded-lg text-sm ${className}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 5000);
        }

        // 1. FETCH DATA (SELECT)
        async function fetchData() {
            currentTableName = tableNameInput.value || 'CurrentGameData';
            var apiUrl = `/api/table/${currentTableName}`;
            const setClause = setClauseInput.value.trim();
            const whereClause = whereClauseInput.value.trim();
            const encodedSet = encodeURIComponent(setClause);
            const encodedFilter = whereClause ? encodeURIComponent(whereClause) : '';
            
            if (whereClause) {
                apiUrl += `/${encodedFilter}`;
                if (setClause) {
                    apiUrl += `/${encodedSet}`;
                }
            }
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
//                const responseJson = await response.json();
                const dataJson = await response.json();
                const responseJson = JSON.parse(dataJson);
                // FIX: Extract the data array using the table name as the key
                const data = responseJson[currentTableName] || []; 
                
                renderTable(data);
                showUserMessage(`Data for '${currentTableName}' loaded successfully.`, 'bg-green-100 text-green-700');

            } catch (error) {
                console.error("Fetch Data Error:", error);
                renderTable([]);
                showUserMessage(`Error fetching data for ${currentTableName}: ${error.message}`, 'bg-red-100 text-red-700');
            }
        }

        
        // 3. RENDER TABLE (remains unchanged as it works with the final array)
        function renderTable(data) {
            console.log("Rendering table with data:", data);
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">No data found or table is empty.</td></tr>';
                return;
            }

            // Get headers from the first object keys
            const headers = Object.keys(data[0]);

            // Render Header
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Render Body
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';

                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                    td.textContent = row[header]; 
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
